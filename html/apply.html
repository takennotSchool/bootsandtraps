	 <!-- Apply form -->
	<form class="text-center border border-light p-5" action="#!" id="myForm">
    	<p class="h4 mb-4 text-light">Apply to NotTI</p>
    	<div class="form-row mb-4">
        <div class="col">
            <input type="text" id="ApplyFormFirstName" class="form-control" placeholder="First name" name="firstName">
        </div>
        <div class="col">
            <input type="text" id="ApplyFormLastName" class="form-control" placeholder="Last name" name="lastName">
        </div>
    	</div>
    	<input type="email" id="ApplyFormEmail" class="form-control mb-4" placeholder="E-mail" name="email">
    	<input type="password" id="ApplyFormPassword" class="form-control" placeholder="Password" aria-describedby="ApplyFormPassword" name="password">
    	<br>
    	<input type="text" id="ApplyPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="ApplyPhonePassword" name="phoneNumber">
    	<br>
	    <div class="custom-control custom-checkbox text-light">
	        <input type="checkbox" class="custom-control-input" id="ApplyFormDataSave">
	         <!-- I wonder if it even does make a lot of difference?  -->
	        <label class="custom-control-label" for="ApplyFormDataSave">I agree that this website will save submitted data</label>
	    </div>
    	<button class="btn btn-primary my-4 btn-block" type="submit" id="applyButton">Apply to NotTI</button>
    	<script>
    		$("#myForm").submit(function(e) {
    				e.preventDefault();
			});
    		$("#applyButton").click(function(){
    				//Run SubForm()
    				SubForm();
    				//Hides applying form
    				$("#myForm").hide();
    				//Set clown attribute to "style="display: block !important". It is used because I used "display: none !important" in extern css. And because of that, jQuery's "show();" did not work (Because it had no priority over !important). But since inline css has bigger priority than extern css. I used inline css !important to get bigger priority than extern !important xD"
    				$(".clown").attr( "style", "display: block !important;");
    		});
    	</script>
	</form>
	<img src="../img/you.png" class="mx-auto d-block img-fluid clown" alt="Your picture if you apply to NotTI">
